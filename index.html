    // mintues State
    const [amount, setAmount] = React.useState(0);
    // inverted State boolean type 
    const [inverted, setInverted] = React.useState(false);
    // onChange event
    const onChange = (e) => {
      // change state value
      setAmount(e.target.value);
    };
    // reset event
    const reset = () => {
      setAmount(0);
    };
    // Invert event
    const onInvert = () => {
      // reset amount event
      reset();
      setInverted(current => !current);
    };
    return (
      <div>
        <div>
          <label htmlFor="mintues">Mintues</label>
          <input value={inverted ? amount * 60 : amount} id="mintues" placeholder="Mintues" type="number" onChange={onChange} disabled={inverted} />
        </div>
        <div>
          <label htmlFor="hours">Hours</label>
          <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted} />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
      </div>
    );
  };
  // KmToMiles function
  function KmToMiles() {
    return <h3>KM 3 M</h3>;
  }

    };
    // check index
    console.log("render w/", index);

      <div>

        <select value={index} onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Mintues & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        <hr />
        {index === "xx" ? "Please select your units" : null }
        {index === "0" ? <MinutesToHours /> : null }
        {index === "1" ? <KmToMiles /> : null }
      </div>
    );
